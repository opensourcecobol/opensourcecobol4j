on:
  push:
    branches:
      - 'unstable'

name: Create Unstable Release

jobs:
  build:
    name: Create Unstable Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Create libcobj.jar
        run: |
          cd libcobj/
          curl -L -o sqlite.jar https://github.com/xerial/sqlite-jdbc/releases/download/3.36.0.3/sqlite-jdbc-3.36.0.3.jar
          CLASSPATH=":$PWD/sqlite.jar" sh compile.sh
          cd ../
  
      - name: Delete the Unstable Release
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true
          tag_name: unstable_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: unstable_version
          release_name: Release unstable
          body: |
            This is an unstable version.
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: libcobj/build/libcobj.jar
          asset_name: libcobj.jar
          asset_content_type: application/zip
