name: NIST COBOL85 tests
on:
  push:
  pull_request:
    types: [opened, reopened, review_requested, synchronize]
    
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout opensource COBOL
      - name: Checkout opensource COBOL 4j
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install default-jdk
          sudo apt-get install -y build-essential libncurses-dev libgmp-dev bison flex gettext automake autoconf texinfo
      
      - name: Install opensource COBOL 4j
        run: |
          cd vbisam
          ./configure --prefix=/usr/
          sudo make install
          cd ../
          ./configure --prefix=/usr/ --with-vbisam
          sudo make install
          cd libcobj
          mkdir ~/.java_lib
          curl -L -o ~/.java_lib/sqlite.jar https://github.com/xerial/sqlite-jdbc/releases/download/3.36.0.3/sqlite-jdbc-3.36.0.3.jar
          CLASSPATH=":$HOME/.java_lib/sqlite.jar" sh compile.sh
          cp build/libcobj.jar ~/.java_lib
          cd ../
          export CLASSPATH="$CLASSPATH:$HOME/.java_lib/libcobj.jar:$HOME/.java_lib/sqlite.jar"
  
      - name: Make test scripts
        run: |
          cd tests/
          make
          cd ../

      - name: Run tests "command-line-options"
        run: |
          export CLASSPATH=":$HOME/.java_lib/libcobj.jar:$HOME/.java_lib/sqlite.jar"
          cd tests/
          ./command-line-options
          cd ../

      - name: Run tests "misc"
        run: |
          export CLASSPATH=":$HOME/.java_lib/libcobj.jar:$HOME/.java_lib/sqlite.jar"
          cd tests/
          ./misc
          cd ../

      - name: Run tests "data-rep"
        run: |
          export CLASSPATH=":$HOME/.java_lib/libcobj.jar:$HOME/.java_lib/sqlite.jar"
          cd tests/
          ./data-rep || true
          cd ../

      - name: Run tests "i18n_sjis"
        run: |
          export CLASSPATH=":$HOME/.java_lib/libcobj.jar:$HOME/.java_lib/sqlite.jar"
          cd tests/
          ./i18n_sjis || true

      #- name: Run tests "i18n_utf8"
      #  run: |
      #    export CLASSPATH=":$HOME/.java_lib/libcobj.jar:$HOME/.java_lib/sqlite.jar"
      #    cd tests/
      #    ./i18n_utf8 || true
      #    cd ../

      - name: Run tests "jp-compat"
        run: |
          export CLASSPATH=":$HOME/.java_lib/libcobj.jar:$HOME/.java_lib/sqlite.jar"
          cd tests/
          ./jp-compat || true
          cd ../

      #- name: Run tests "run"
      #  run: |
      #    export CLASSPATH=":$HOME/.java_lib/libcobj.jar:$HOME/.java_lib/sqlite.jar"
      #    cd tests/
      #    ./run || true
      #    cd ../

      - name: Run tests "syntax"
        run: |
          export CLASSPATH=":$HOME/.java_lib/libcobj.jar:$HOME/.java_lib/sqlite.jar"
          cd tests/
          ./syntax || true
          cd ../

      - name: Run NIST test
        run: |
          export CLASSPATH=":$HOME/.java_lib/libcobj.jar:$HOME/.java_lib/sqlite.jar"
          cd tests/cobol85/
          make test

      - name: Slack Notification
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          
  create-release:
    name: Create Unstable Release
    needs: run-tests
    if: github.ref == 'refs/heads/unstable'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Create libcobj.jar
        run: |
          cd libcobj/
          curl -L -o sqlite.jar https://github.com/xerial/sqlite-jdbc/releases/download/3.36.0.3/sqlite-jdbc-3.36.0.3.jar
          CLASSPATH=":$PWD/sqlite.jar" sh compile.sh
          cd ../
  
      - name: Delete the Unstable Release
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true
          tag_name: unstable_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create the Unstable Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: unstable_version
          release_name: Unstable version
          body: |
            This is the Unstable version. 
            Although the stability is not guaranteed, the latest features of opensource COBOL 4j are available.
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: libcobj/build/libcobj.jar
          asset_name: libcobj.jar
          asset_content_type: application/zip
